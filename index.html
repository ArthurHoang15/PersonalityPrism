<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Test Khám Phá Tính Cách CLB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 justify-center">
    <!-- Header Cố định -->
    <header class="w-full max-w-5xl mx-auto flex flex-col items-center justify-center px-4 md:px-6 gap-1 mb-6">
        <img src="assets/recruitment-event-logo.png" alt="Logo Chương trình" class="h-32 md:h-40 w-auto object-contain" onerror="this.src='https://placehold.co/150x80/6453A7/FFFFFF?text=SYNC'; this.onerror=null;">
        <h1 class="recruitment-title text-center text-2xl md:text-3xl lg:text-4xl">TÌM KIẾM CỘNG TÁC VIÊN THÁNG 09/2025</h1>
    </header>

    <main id="container" class="w-full max-w-2xl mx-auto">
        <!-- Màn hình bắt đầu -->
        <div id="start-screen" class="card rounded-2xl shadow-2xl p-8 md:p-12 text-center text-slate-800 fade-in">
            <h1 class="text-3xl md:text-4xl font-bold mb-4" style="color: var(--butterfly-bush);">Khám Phá "Chất" Riêng<br class="hidden xs:inline"> Của Bạn</h1>
            <p style="color: var(--bastille);" class="opacity-80 mb-8 md:text-lg">Bài test này sẽ giúp bạn khám phá tính cách và vai trò phù hợp nhất với mình tại CLB. Hãy trả lời thật tự nhiên nhé!</p>
            <button id="start-btn" style="background-color: var(--butterfly-bush);" class="text-white font-bold py-3 px-10 rounded-full shadow-lg hover:opacity-90 transition-all duration-300 transform hover:scale-105 text-lg">
                Bắt Đầu Ngay
            </button>
        </div>

        <!-- Màn hình câu hỏi -->
        <div id="quiz-screen" class="hidden card rounded-2xl shadow-2xl p-8 md:p-10">
            <!-- Progress Bar -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span id="question-counter" class="text-sm font-semibold" style="color: var(--butterfly-bush);"></span>
                    <span class="text-sm font-semibold" style="color: var(--bastille); opacity: 60%;">Tiến độ</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="h-2.5 rounded-full progress-bar-inner" style="background-color: var(--butterfly-bush);"></div>
                </div>
            </div>
            
            <!-- Câu hỏi và trả lời -->
            <h2 id="question-text" class="text-xl md:text-2xl font-bold text-center" style="color: var(--bastille);"></h2>
            <div id="answer-buttons" class="grid grid-cols-1 gap-4 mt-8">
                <!-- Các nút trả lời sẽ được chèn vào đây -->
            </div>
        </div>

        <!-- Màn hình kết quả -->
        <div id="result-screen" class="hidden card rounded-2xl shadow-2xl p-8 md:p-12 text-center">
            <h2 class="text-3xl font-bold mb-4" style="color: var(--butterfly-bush);">Kết Quả Của Bạn</h2>
            <p id="result-suggestion" style="color: var(--bastille);" class="opacity-80 mb-8 text-lg"></p>
            
            <div id="results-container" class="space-y-4 text-left mb-8">
                <!-- Thanh kết quả sẽ được chèn vào đây -->
            </div>

            <button id="restart-btn" style="background-color: var(--cold-purple);" class="text-white font-bold py-3 px-10 rounded-full shadow-lg hover:opacity-90 transition-all duration-300 transform hover:scale-105 text-lg">
                Làm Lại Test
            </button>
        </div>
    </main>
    
    <!-- Logo ET Club ở cuối trang -->
    <footer class="mt-6 flex justify-center">
        <img src="assets/club-logo.png" alt="ET Club Logo" class="h-12 md:h-16 w-auto object-contain opacity-80" onerror="this.src='https://placehold.co/200x100/6453A7/FFFFFF?text=ET+Club'; this.onerror=null;">
    </footer>

    <script src="script.js"></script>

</body>
</html>
